<html>
<head>

<title>Settings</title>
<script src="options.js"></script>
<link type="text/css" href="tuktuk/tuktuk.css" rel="stylesheet" />
<link type="text/css" href="tuktuk/tuktuk.theme.css" rel="stylesheet" />
<link type="text/css" href="tuktuk/tuktuk.icons.css" rel="stylesheet" />
<link rel="stylesheet" href="custom.css" type="text/css" />
<link type="text/css" href="options.css" rel="stylesheet" />

</head>

<body>
<section class="padding bck light text ">
  <form class="native" action="#">
  <fieldset>
    <label>Native language </label>
    <span class="select">
    <select id="nativelang">
      <option value="english">English</option>
      <option value="french">French</option>
      <option value="spanish">Spanish</option>
      <option value="norwegian">Norwegian</option>
    </select>
    </span>
  </fieldset>
  </form>

  <form class="foreign" action="#">
  <fieldset>
    <label>Foreign language </label>
    <span class="select">
    <select id="foreignlang">
      <option value="english">English</option>
      <option value="french">French</option>
      <option value="spanish">Spanish</option>
      <option value="norwegian">Norwegian</option>
    </select>
    </span>
  </fieldset>
  

  <div class="text center" id="status"></div>
  
  <fieldset class="margin-top" id="button">
    <button class="button" id="save"><span class="icon refresh"></span> Change</button>
    <button class="button alert" id="news"><span class="icon gift"></span> Suprise me!</button>
  </fieldset>
  </form>
  
  <ul id="articles" class="margin-top circle"></ul>
</section><script src="jquery.js"></script>
<script src="jquery.bingsearch.js"></script>
<script src="jquery.base64.js"></script>
<script src="options.js"></script>
<script src="tuktuk/tuktuk.js"></script></body>
</html>
